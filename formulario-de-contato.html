<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de contato</title>
</head>
<body>
    <fieldset>
        <legend>Entre em contato</legend>
        <br>
        <label for="assunto"><strong>Assunto: </strong></label>
        <select name="assunto" id="assunto">
            <option value="">Suporte</option>
            <option value="">Sugestão</option>
            <option value="">Reclamação</option>
        </select>
        <br><br>
        <label for=""><strong>Nome Completo: </strong></label>
        <br>
        <input type="text" placeholder="Seu nome">
        <br><br>
        <label for="email"><strong>E-mail: </strong></label>
        <br>
        <input type="email" placeholder="email@seudominio.com">
        <br><br>
        <label for="mensagem"><strong>Mensagem: </strong></label>
        <br>
        <textarea name="caixa_texto" id="cx_texto" cols="30" rows="10"></textarea>
        <br><br>
        <input type="checkbox">
        <label for="">Aceito receber novidades por e-mail</label>
        <br><br>
        <button>Enviar</button>
        
    </fieldset>
</body>
</html>
