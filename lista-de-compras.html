<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
</head>
<body>
    <h1>Minha lista de compras</h1>
    <hr>
    <input type="checkbox" name="lista" id="leite" checked>
    <label for="leite">Leite</label>
    <br>
    <input type="checkbox" name="lista" id="ovo">
    <label for="ovo">Ovos</label>
    <br>
    <input type="checkbox" name="lista" id="açucar">
    <label for="açucar">Açucar</label>
    <br>
    <input type="checkbox" name="lista" id="farinha">
    <label for="farinha">Farinha</label>
</body>
</html>
